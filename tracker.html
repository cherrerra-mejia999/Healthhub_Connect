
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Healthub Connect Daily Tracker</title>
    <link rel="stylesheet" href="index_styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        section {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .tracker-form {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .tracker-form input, .tracker-form select, .tracker-form button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .tracker-form button {
            background: #4b3fa6;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .tracker-form button:hover {
            background: #3a2f88;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4b3fa6;
            color: white;
        }
        .login-prompt {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="Title">
        <h1>Healthub Connect Daily Tracker</h1>
        <div id="userInfo" style="margin:0; text-align: center;"></div>
    </div>
    
    <div class="top-bar">
        <button class="signin-btn" id="authButton" onclick="handleAuth()">Sign In</button>
    </div>
    
    <hr>
    
    <h2 class="Navigations">
        <a href="index.html">Home</a>
        <a href="documents.html">Documents</a>
        <a href="tracker.html">Trackers</a>
        <a href="assistant.html">AI Health Assistant</a>
        <a href="appointments.html">Appointments</a>
        <a href="insurance.html">Insurance Hub</a>
        <a href="summaries.html">Visit Summaries</a>
        <a href="family.html">Family Access</a>
        <a href="payments.html">Payments</a>
        <a href="support.html">Support Call Center</a>
        <a href="links.html">Helpful Links</a>
        <a href="about.html">About</a>
    </h2>
    
    <hr>
    
    <section>
        <div id="content">
            <!-- Content will be loaded based on auth status -->
        </div>
    </section>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://hbtgwzneuhdqlmriwvje.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhidGd3em5ldWhkcWxtcml3dmplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzNDI5MTQsImV4cCI6MjA3NTkxODkxNH0.1v1OLYSEPRBKaZWQu1sJo8DoRzYePfdc7Zcs8i8TF78';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            const authButton = document.getElementById('authButton');
            const userInfo = document.getElementById('userInfo');
            const content = document.getElementById('content');

            if (session) {
                // User is signed in
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('first_name, last_name')
                    .eq('user_id', session.user.id)
                    .single();

                const firstName = profile?.first_name || session.user.email;
                userInfo.innerHTML = `Hello, ${firstName} â€” <a href="#" onclick="signOut()">Sign Out</a>`;
                authButton.style.display = 'none';
                
                // Load tracker content
                content.innerHTML = `
                    <div class="tracker-form">
                        <h3>Log Your Daily Health Metrics</h3>
                        <form id="trackerForm">
                            <label>Date:</label>
                            <input type="date" name="date" required value="${new Date().toISOString().split('T')[0]}">
                            
                            <label>Heart Rate (bpm):</label>
                            <input type="number" name="heart_rate" min="40" max="200" placeholder="e.g., 72">
                            
                            <label>Blood Pressure (e.g., 120/80):</label>
                            <input type="text" name="blood_pressure" placeholder="120/80">
                            
                            <label>Sleep Hours:</label>
                            <input type="number" name="sleep_hours" step="0.1" min="0" max="24" placeholder="e.g., 7.5">
                            
                            <label>Steps:</label>
                            <input type="number" name="steps" min="0" placeholder="e.g., 8500">
                            
                            <label>Calories Burned:</label>
                            <input type="number" name="calories" min="0" placeholder="e.g., 2200">
                            
                            <button type="submit">Save Health Metrics</button>
                        </form>
                    </div>
                    
                    <div>
                        <h3>Your Recent Health Metrics</h3>
                        <table>
                            <tr>
                                <th>Date</th>
                                <th>Heart Rate</th>
                                <th>Blood Pressure</th>
                                <th>Sleep Hours</th>
                                <th>Steps</th>
                                <th>Calories</th>
                            </tr>
                            <tr>
                                <td colspan="6" style="text-align: center; padding: 20px;">No data recorded yet. Start tracking your health metrics!</td>
                            </tr>
                        </table>
                    </div>
                `;
            } else {
                // User is signed out
                userInfo.innerHTML = '';
                authButton.style.display = 'block';
                authButton.textContent = 'Sign In';
                
                content.innerHTML = `
                    <div class="login-prompt">
                        <h3>Please Sign In to Use Tracker</h3>
                        <p>You need to be logged in to track your health metrics.</p>
                        <button onclick="handleAuth()" class="signin-btn">Sign In</button>
                    </div>
                `;
            }
        }

        function handleAuth() {
            window.location.href = 'signin.html';
        }

        async function signOut() {
            await supabase.auth.signOut();
            window.location.reload();
        }

        // Check auth state on page load
        checkAuth();

        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' || event === 'SIGNED_OUT') {
                checkAuth();
            }
        });
    </script>
</body>
</html>
