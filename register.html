<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register - Healthub Connect</title>
<style>
  body {
    background: #f2f2f2;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .box {
    width: 70%;
    background: #fff;
    padding: 20px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  h2 { text-align: center; margin-top: 0; }
  input, button {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input { border: 1px solid #aaa; }
  button {
    background: #5b63b7;
    color: #fff;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }
  p { text-align: center; font-size: 14px; }
</style>
</head>
<body>
  <div class="box">
    <h2>Create Healthub Account</h2>
    <form>
      <label>First Name</label>
      <input type="text">
      <label>Last Name</label>
      <input type="text">
      <label>Email</label>
      <input type="email">
      <label>Create Username</label>
      <input type="text">
      <label>Create Password</label>
      <input type="password">
      <button type="submit">Register</button>
      <p>Already have an account? <a href="signin.html">Sign in here</a></p>
    </form>
  </div>
</body>
</html>
