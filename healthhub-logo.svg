<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradient for modern look -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Medical cross with connection nodes -->
  <g transform="translate(20, 20)">
    <!-- Central cross -->
    <rect x="27" y="15" width="16" height="50" rx="3" fill="url(#brandGradient)"/>
    <rect x="15" y="27" width="40" height="16" rx="3" fill="url(#brandGradient)"/>
    
    <!-- Connection nodes around the cross -->
    <circle cx="35" cy="8" r="5" fill="#06b6d4" opacity="0.8"/>
    <circle cx="62" cy="35" r="5" fill="#06b6d4" opacity="0.8"/>
    <circle cx="35" cy="62" r="5" fill="#06b6d4" opacity="0.8"/>
    <circle cx="8" cy="35" r="5" fill="#06b6d4" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="35" y1="13" x2="35" y2="15" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
    <line x1="57" y1="35" x2="55" y2="35" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
    <line x1="35" y1="57" x2="35" y2="55" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
    <line x1="13" y1="35" x2="15" y2="35" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
    
    <!-- Small pulse effect circle in center -->
    <circle cx="35" cy="35" r="8" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text: HealthHub Connect -->
  <g transform="translate(110, 45)">
    <!-- HealthHub -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="#1e293b">
      Health<tspan fill="url(#brandGradient)">Hub</tspan>
    </text>
    
    <!-- Connect -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#64748b" letter-spacing="1">
      CONNECT
    </text>
  </g>
</svg>